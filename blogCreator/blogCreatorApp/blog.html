<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Creator App</title>
  <link rel="stylesheet" href="./css/blog.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Create your blog</h1>
  </header>
  <div class="form">
    <form id="form" method="POST" action="preview.php">
      <h3>Contact Details</h3>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
      <input type="email" name="email" id="email" placeholder="Enter your email" required><br>
      <input type="tel" name="tel" id="tel" placeholder="Enter your contact number" required><br>
      <hr>
      <br>
      <h3>Blog details </h3>
      <input type="text" id="article-title" name="article-title" placeholder="Enter Title of the blog" required><br>
      <textarea name="article" id="article" cols="88" rows="20" placeholder="Blog word count < 2000" required onfocus="wordCount()"></textarea><br>
      <br>
      <hr><br>
      <h3>Upload a related photo</h3><br>
      <div class="container">
        <input type="file" name="photo" id="photo" >
        <div></div>
        <input type="reset" class="btn" style="border: 1px solid black;"><br>
      </div>
      <div class="btn-box">
        <input type="submit" name="submit" id="submit" class="btn pos" value="Submit">
        <button name="preview" id="preview" class="btn pos" onclick="location.href= 'http://127.0.0.1:5500/preview.html'">Preview</button>
        <button name="back" id="back" class="btn neg">Back</button>
      </div>  
    </form>
  </div>
  <p id="blog"></p>
  <script src="./main.js"></script>
</body>
</html>
